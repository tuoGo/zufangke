<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>新增合同</title>
    <link rel="stylesheet" href="__STATIC__/style/sui/sui.min.css">
    <link rel="stylesheet" href="__STATIC__/style/sui/sui-append.min.css">
    <link rel="stylesheet" href="__STATIC__/style/init/init.css">
    <link rel="stylesheet" href="__STATIC__/style/pure/grids-responsive.css">
    <link rel="stylesheet" href="__STATIC__/style/main/main.css">
    <link rel="stylesheet" href="__STATIC__/style/contract/add.css">
    <script src="__STATIC__/scripts/jquery/jquery.min.js"></script>
    <script src="__STATIC__/scripts/jquery/jquery.actual.min.js"></script>
    <script src="__STATIC__/scripts/sui/sui.min.js"></script>
    <script src="__STATIC__/scripts/banner/banner.js"></script>
    <script src="__STATIC__/scripts/contract/check.js"></script>
</head>
<body>
    <div class="computer">
        {include file="banner/banner" /}
        <div class="main-content">
            <div class="show-content">
                <!--业务界面-->
                <form action="/contract/add" class="sui-form" enctype="multipart/form-data" method="post">
                    <!--租客信息-->
                    <div class="pure-u-1-1 sign">
                        <div class="pure-g">
                            <div class="pure-u-1-1 title">
                                <h2>租客信息</h2>
                            </div>
                        </div>
                        <div class="pure-g">
                            <div class="pure-u-1-1">
                                <input type="text" readonly="readonly" class="input-default input-fat radius address" value="{$data.address}">
                            </div>
                            <div class="pure-u-1-1 information">
                                <div class="pure-g">
                                    <div class="pure-u-1-1 pure-u-lg-1-4 pure-u-xl-1-5">
                                        <h3><span style="color:red;">*</span>姓名</h3>
                                        <input type="text" readonly="readonly" class="input-default radius input-fat" name="name" value="{$user.name}">
                                    </div>
                                    <div class="pure-u-1-1 pure-u-lg-1-4 pure-u-xl-1-5">
                                        <h3><span style="color:red;">*</span>电话</h3>
                                        <input type="text" readonly="readonly" class="input-default radius input-fat" name="phone" value="{$user.phone}">
                                    </div>
                                    <!--<div class="pure-u-1-1 pure-u-lg-1-4 pure-u-xl-1-5">-->
                                        <!--<h3>性别</h3>-->
                                        <!--<span class="sui-dropdown dropdown-bordered select dropdown-xlarge">-->
                                            <!--<span class="dropdown-inner">-->
                                                <!--<a role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">-->
                                                    <!--<input type="hidden" value="male" name="sex"><i class="caret"></i><span>请选择性别</span>-->
                                                <!--</a>-->
                                                <!--<ul role="menu" aria-labelledby="drop2" class="sui-dropdown-menu">-->
                                                    <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="male">男</a></li>-->
                                                    <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="female">女</a></li>-->
                                                <!--</ul>-->
                                            <!--</span>-->
                                        <!--</span>-->
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="pure-u-1-1 papers">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <h3><span style="color:red;">*</span>证件类型</h3>
                                    </div>
                                </div>
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <span class="sui-dropdown dropdown-bordered select dropdown-xlarge">
                                            <span class="dropdown-inner">
                                                <a role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                                                    <input type="hidden" name="paper_type" value="身份证"><i class="caret"></i><span>身份证</span>
                                                </a>
                                                <ul role="menu" aria-labelledby="drop1" class="sui-dropdown-menu">
                                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="p_id">身份证</a></li>
                                                </ul>
                                            </span>
                                        </span>
                                        <input type="text" readonly="readonly" class="input-fat input-large radius" placeholder="请填写对应证件号码" name="idcard" value="{$user.idcard}">
                                    </div>
                                </div>
                            </div>
                            <div class="pure-u-1-1 pics">
                                <div class="pure-g">
                                    <div class="pure-u-1-1 pure-u-md-1-4 pure-u-lg-1-5 pure-u-xl-1-5">
                                        <h3>证件正面照</h3>
                                        <div class="dashed-box">
                                            <div class="upload hidden">
                                                <div class="plus"><i class="sui-icon icon-touch-plus"></i></div>
                                                <div class="text">添加上传图片</div>
                                            </div>
                                            <img src="{$data.idcard_img_front}" alt="" class="card" width="100%" height="100%">
                                            <input class="hidden" type="file" name="image[0]" multiple="multiple" accept="image/*">
                                        </div>
                                    </div>
                                    <div class="pure-u-1-1 pure-u-md-1-4 pure-u-lg-1-5 pure-u-xl-1-5">
                                        <h3>证件反面照</h3>
                                        <div class="dashed-box">
                                            <div class="upload hidden">
                                                <div class="plus"><i class="sui-icon icon-touch-plus"></i></div>
                                                <div class="text">添加上传图片</div>
                                            </div>
                                            <img src="{$data.idcard_img_behind}" alt="" class="card" width="100%" height="100%">
                                            <input class="hidden" type="file" name="image[1]" multiple="multiple" accept="image/*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="pure-u-1-1 new-member">-->
                                <!--<a href="javascript:void(0);" class="sui-btn btn-bordered btn-xlarge btn-info">添加租客</a>-->
                            <!--</div>-->
                        </div>
                    </div>
                    <!--签约资料-->
                    <div class="pure-u-1-1 sign">
                        <div class="pure-g">
                            <div class="pure-u-1-1 title">
                                <h2>签约资料</h2>
                            </div>
                        </div>
                        <div class="pure-g">
                            <div class="pure-u-1-1 time">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <h3><span style="color:red;">*</span>租赁时间</h3>
                                    </div>
                                </div>
                                <div class="pure-g">
                                    <div class="pure-u-1-1 less-time clearfix">
                                        <div class="pure-g">
                                            <div class="pure-u-1-1 pure-u-xl-1-2">
                                                <div class="input-prepend date">
                                                    <span class="add-on"><i class="sui-icon icon-touch-todo"></i></span>
                                                    <input value="{$data.start_time}" type="text" readonly="readonly" class="span2 input-xfat" name="start_time">
                                                </div>
                                                <span>----</span>
                                                <div class="input-prepend">
                                                    <span class="add-on"><i class="sui-icon icon-touch-todo"></i></span>
                                                    <input value="{$data.end_time}" type="text"  readonly="readonly" name="less_month" class="span2 input-xfat">
                                                </div>
                                                <!--<span class="uneditable-input">月</span>-->
                                            </div>
                                            <!--<div class="pure-u-1-1 pure-u-xl-1-2 time-less">-->
                                                <!--<p></p>-->
                                                <!--<div class="sui-btn-group">-->
                                                    <!--<button class="sui-btn btn-primary btn-bordered btn-xlarge" onclick="return false;">1个月</button>-->
                                                    <!--<button class="sui-btn btn-primary btn-bordered btn-xlarge" onclick="return false;">3个月</button>-->
                                                    <!--<button class="sui-btn btn-primary btn-bordered btn-xlarge" onclick="return false;">6个月</button>-->
                                                    <!--<button class="sui-btn btn-primary btn-bordered btn-xlarge" onclick="return false;">9个月</button>-->
                                                    <!--<button class="sui-btn btn-primary btn-bordered btn-xlarge" onclick="return false;">12个月</button>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pure-u-1-1 pay-type">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <h3><span style="color:red;">*</span>付款方式</h3>
                                    </div>
                                </div>
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <div class="pure-g">
                                            <div class="pure-u-1-1 pure-u-md-1-3 pure-u-xl-1-6">
                                    <span class="sui-dropdown dropdown-bordered select dropdown-xlarge">
                                        <span class="dropdown-inner">
                                            <a role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                                                <input type="hidden" value="押0" name="bet"><i class="caret"></i><span>押{$data.bet}</span>
                                            </a>
                                        </span>
                                    </span>
                                </div>
                                <div class="pure-u-1-1 pure-u-md-1-3 pure-u-xl-1-6">
                                    <span class="sui-dropdown dropdown-bordered select dropdown-xlarge">
                                        <span class="dropdown-inner">
                                            <a role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                                                <input type="hidden" value="付1" name="pay"><i class="caret"></i><span>付{$data.pay}</span>
                                            </a>
                                        </span>
                                    </span>
                                </div>
                                        </div>
                                    </div>
                                    <div class="pure-u-1-1">
                                        <div class="pure-g">
                                            <div class="pure-u-1-1 pure-u-md-1-3 pure-u-xl-1-6">
                                                <h3><span style="color:red;">*</span>押金</h3>
                                                <input style="text-align:right;" readonly="readonly" value="{$data.deposit}" type="text" class="input-medium input-fat" name="deposit">
                                                <span class="uneditable-input">元</span>
                                            </div>
                                            <div class="pure-u-1-1 pure-u-md-1-3 pure-u-xl-1-6">
                                                <h3><span style="color:red;">*</span>租金</h3>
                                                <input style="text-align:right;" readonly="readonly" value="{$data.payment}" type="text" class="input-medium input-fat" name="payment">
                                                <span class="uneditable-input">月/元</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--费用信息-->
                    <div class="pure-u-1-1 sign">
                        <div class="pure-g">
                            <div class="pure-u-1-1 title">
                                <h2>费用信息</h2>
                            </div>
                        </div>
                        <div class="pure-g">
                            <div class="pure-u-1-1 water">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <h3><span style="color:red;">*</span>水费</h3>
                                    </div>
                                </div>
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                            <span class="sui-dropdown dropdown-bordered select dropdown-xlarge">
                                <span class="dropdown-inner">
                                    <a role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                                        <input type="hidden" value="toll" name="water_type"><i class="caret"></i><span>抄表收费</span>
                                    </a>
                                    <ul role="menu" aria-labelledby="drop1" class="sui-dropdown-menu">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="toll" class="active">抄表收费</a></li>
                                    </ul>
                                </span>
                            </span>
                                        <input style="text-align:right;" readonly="readonly" value="{$data.water}" type="text" name="water" class="input-small input-fat">
                                        <span class="uneditable-input">元/吨</span>
                                    </div>
                                </div>
                            </div>
                            <div class="pure-u-1-1">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <h3><span style="color:red;">*</span>电费</h3>
                                    </div>
                                </div>
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                            <span class="sui-dropdown dropdown-bordered select dropdown-xlarge">
                                <span class="dropdown-inner">
                                    <a role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                                        <input type="hidden" value="toll" name="ele_type"><i class="caret"></i><span>抄表收费</span>
                                    </a>
                                    <ul role="menu" aria-labelledby="drop1" class="sui-dropdown-menu">
                                        <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="toll" class="active">抄表收费</a></li>
                                    </ul>
                                </span>
                            </span>
                                        <input style="text-align:right;" readonly="readonly" value="{$data.elec}" type="text" name="elec" class="input-small input-fat">
                                        <span class="uneditable-input">元/度</span>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="pure-u-1-1">-->
                                <!--<div class="pure-g">-->
                                    <!--<div class="pure-u-1-1 new-pay">-->
                                        <!--<a href="javascript:void(0);" class="sui-btn btn-bordered btn-xlarge btn-info">添加费用</a>-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="pure-u-1-1">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <h3>备注</h3>
                                    </div>
                                </div>
                                <div class="pure-g">
                                    <textarea readonly="readonly" style="font-size:16px;" name="note" cols="40" rows="8" class="radius">{$data.note}</textarea>
                                </div>
                            </div>
                            <div class="pure-u-1-1">
                                <div class="pure-g">
                                    <div class="pure-u-1-1">
                                        <div class="pure-u-1-1 pics">
                                            <div class="pure-g">
                                                <div class="pure-u-1-1">
                                                    <h3>上传合同</h3>
                                                    <div class="dashed-box">
                                                        <div class="upload hidden">
                                                            <div class="plus"><i class="sui-icon icon-touch-plus"></i></div>
                                                            <div class="text">添加上传图片</div>
                                                        </div>
                                                        <img src="{$data.contract_img}" alt="" class="card" width="100%" height="100%">
                                                        <input class="hidden" type="file" name="image[2]" multiple="multiple" accept="image/*">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--按钮提交-->
                    <div class="pure-u-1-1 sign btn-area">
                        <a href="javascript:window.history.back();" class="sui-btn btn-danger btn-xlarge">返回</a>
                    </div>
                </form>
                {include file="tips/img" /}
            </div>
        </div>
    </div>
</body>
</html>
