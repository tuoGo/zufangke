<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>合同页面</title>
    <link rel="stylesheet" href="__STATIC__/style/sui/sui.min.css">
    <link rel="stylesheet" href="__STATIC__/style/sui/sui-append.min.css">
    <link rel="stylesheet" href="__STATIC__/style/init/init.css">
    <link rel="stylesheet" href="__STATIC__/style/pure/grids-responsive.css">
    <link rel="stylesheet" href="__STATIC__/style/main/main.css">
    <link rel="stylesheet" href="__STATIC__/style/contract/contract.css">
    <script src="__STATIC__/scripts/jquery/jquery.min.js"></script>
    <script src="__STATIC__/scripts/jquery/jquery.actual.min.js"></script>
    <script src="__STATIC__/scripts/sui/sui.min.js"></script>
    <script src="__STATIC__/scripts/banner/banner.js"></script>
    <script src="__STATIC__/scripts/contract/index.js"></script>
</head>
<body>
    <div class="computer">
        {include file="banner/banner" /}
        <div class="main-content">
            <div class="show-content">
                <!--业务界面-->
                <div class="title">
                    <p>
                        <i class="sui-icon icon-tb-form"></i>
                        <span>合同列表</span>
                        <a href="contract/addpage" class="big-add sui-btn btn-bordered btn-large btn-primary">添加合同</a>
                    </p>
                </div>
                <div class="sui-pagination pagination-large">
                    <ul>
                        <li>{$pagecount}</li>
                        <!--<li class="prev disabled"><a href="javascript:void(0);">«</a></li>-->
                        <!--<li class="active"><a href="javascript:void(0);">1</a></li>-->
                        <!--<li><a href="javascript:void(0);">2</a></li>-->
                        <!--<li><a href="javascript:void(0);">3</a></li>-->
                        <!--<li><a href="javascript:void(0);">4</a></li>-->
                        <!--<li><a href="javascript:void(0);">5</a></li>-->
                        <!--<li class="next"><a href="javascript:void(0);">»</a></li>-->
                    </ul>
                </div>
                <div class="table-area">
                    <table class="sui-table table-primary">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>房间信息</th>
                                <th>承租人</th>
                                <th>联系号码</th>
                                <th>合同起始时间</th>
                                <th>合同截止时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody class="add">
                        {foreach name="data" item="contract" key="ck"}
                            <tr>
                                <form action="/contract/check" method="post" class="sui-form">
                                <td>{$contract.contid} <input type="hidden" value="{$contract.contid}" name="contid"></td>
                                <td>{$contract.address}</td>
                                <td data-id="{$contract.user.uid}">{$contract.user.name}</td>
                                <td>{$contract.user.phone}</td>
                                <td>{$contract.start_time}</td>
                                <td>{$contract.end_time}</td>
                                <td>
                                    <div class="handle-area">
                                        <button class="sui-btn btn-info btn-bordered btn-xlarge">查看</button>
                                        <span class="sui-btn btn-danger btn-bordered btn-xlarge con_del">删除</span>
                                    </div>
                                </td>
                                </form>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <!--提示框-->
                <div id="show">
                    <div class="mask"></div>
                    <div class="tip-box">
                        <div class="loading">
                            <div class="animal">
                                <div class="ball one"></div>
                                <div class="ball two"></div>
                                <div class="ball three"></div>
                                <div class="ball four"></div>
                                <div class="ball five"></div>
                                <div class="ball six"></div>
                                <div class="ball seven"></div>
                                <div class="ball eight"></div>
                                <div class="ball nine"></div>
                                <div class="ball ten"></div>
                                <div class="ball eleven"></div>
                                <div class="ball twelve"></div>
                            </div>
                            <div class="tip-msg">Loading....</div>
                        </div>
                        <div class="success-animal">
                            <div class="s-animal">
                                <div><img src="__STATIC__/images/jump/success.png" alt="" width="150" height="150"></div>
                            </div>
                            <div class="tip-msg"></div>
                        </div>
                        <div class="error-animal">
                            <div class="animal"></div>
                            <div class="tip-msg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
